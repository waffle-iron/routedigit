<div class="" ng-class="effect">

  <div class="row rectangle" ng-repeat="data in datas">
    <h3 ng-bind="data.title"></h3>
    <div class="col-md-6">
      <img src="{{data.image}}" width="100%" height="100%" class="picRad"/>
    </div>

    <div class="col-md-6 iconSpace">
      <p ng-bind="data.description"></p>
      <p ng-bind="data.techUsed"></p>

      <span>
        <a href="{{data.site}}" tooltips tooltip-template="Site" tooltip-side="bottom"><i class="fa fa-globe spaceIcon" style="font-size:28px;" ng-hide="data.siteHide"></i></a>

        <a href="{{data.github}}" tooltips tooltip-template="Github" tooltip-side="bottom"><i class="fa fa-github spaceIcon" style="font-size:28px;"></i></a>

        <a href="{{data.youtube}}" tooltips tooltip-template="Youtube" tooltip-side="bottom"><i class="fa fa-youtube spaceIcon" style="font-size:28px;" ng-hide="data.youtubeHide"></i></a>

      </span>

    </div>
  </div>
</br>
</br>










</div>
