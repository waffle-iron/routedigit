<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>RouteDigit.com</title>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <link rel="stylesheet" href="./stylesheets/animate.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./scripts/angular-tooltips.min.css" rel="stylesheet" type="text/css" />


  </head>
  <body ng-controller="AppCTRL">

      <div class="header">
        <div class="nav">
          <div class="nav-name">
            <span class="nametext">BART KRYSTMAN</span>
          </div>
          <div class="nav-links">
            <div class="nav-links-space" ng-init="setActive()"><a style="text-decoration: none; color: inherit;" ng-href="#!/">Main</a></div>
            <div class="nav-links-space"><a style="text-decoration: none; color: inherit;" class="nav-links-space" ng-href="#!/about">About</a></div>
            <div class="nav-links-space"><a style="text-decoration: none; color: inherit;" ng-href="#!/portfolio">Portfolio</a></div>
            <div class="nav-links-space"><a style="text-decoration: none; color: inherit;" ng-href="#!/github">Github</a></div>
            <div class="nav-links-space"><a style="text-decoration: none; color: inherit;" ng-href="#!/contact">Contact</a></div>
            <div class="nav-links-space"><a style="text-decoration: none; color: inherit;" ng-href="#!/login">Login</a></div>
          </div>
        </div>
    </div>


    <div ng-view></div>
    <script src="./javascripts/main.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.min.js"></script>
    <script src="./scripts/angular-tooltips.min.js"></script>
    <script src="./controllers/controller.js"></script>
    <script src="./controllers/main.js"></script>
    <script src="./controllers/portfolio.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
