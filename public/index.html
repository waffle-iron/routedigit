<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>RouteDigit.com</title>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body ng-controller="AppCTRL">
    <div class="container">
      <div class="upper-container">
        <div class="nav">
          <div class="nav-name">
            <span class="nametext">BART KRYSTMAN</span>
          </div>
          <div class="nav-links">
              <div ng-repeat="txt in nav_text">
                <div class="nav-links-space" ng-bind="txt.name"></div>
              </div>
          </div>
        </div>
        <div class="nav-body">
          <div class="body-img">
            <img src="../images/image.png" height="250px" width="450px"/>
          </div>
          <div class="title">
            Software Engineer
          </div>
        </div>
    </div>
      <div class="lower-container">
        <div class="switch">
          <i class="fa fa-circle-o fac" aria-hidden="true"></i>
          <i class="fa fa-circle-o fac" aria-hidden="true"></i>
        </div>
        <div class="lower-body">
          <div class="skillsec1" ng-bind="txtskill">
          </div>
          <div class="skillsec2">
            <ul class="techskills">
              <li ng-repeat="tech in techskills">{{tech.skill}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascripts/main.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.min.js"></script>
    <script src="./controllers/controller.js"></script>
  </body>
</html>
